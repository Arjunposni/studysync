<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySync - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Firebase SDK (v8 compatibility version) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
  <!-- Login Form -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
    <form id="login-form">
      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
    </form>
    <!-- Signup Link -->
    <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    <!-- Error Message -->
    <p id="login-error" class="text-red-500 text-center mt-4 hidden"></p>
  </div>

  <!-- Firebase and Login Script -->
  <script>
    // Firebase configuration (replace with your own)
    const firebaseConfig = {
      apiKey: "AIzaSyD5NPfSNedNHTNriM14soBMz2Sa17e04uw",
      authDomain: "posnidti.firebaseapp.com",
      projectId: "posnidti",
      storageBucket: "posnidti.firebasestorage.app",
      messagingSenderId: "421688629086",
      appId: "1:421688629086:web:fc6d453253af1214a361cf"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login Form Submission
    const loginForm = document.getElementById('login-form');
    const loginError = document.getElementById('login-error');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      // Firebase Login
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          console.log("User logged in successfully:", userCredential.user);
          window.location.href = 'home1.html'; // Redirect after successful login
        })
        .catch((error) => {
          console.error("Error during login:", error.message);
          loginError.textContent = error.message;
          loginError.classList.remove('hidden');
        });
    });
  </script>
</body>
</html>
